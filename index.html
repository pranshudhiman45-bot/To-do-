<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3 Step Todo App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>3 Step Todo App</h2>

    <div class="input-box">
        <input type="text" id="task-input" placeholder="Enter task">
        <button id="add-btn">Add Task</button>
    </div>
<div class="section1">
    <div class="section">
        <h3>Task List</h3>
        <ul id="task-list"></ul>
    </div>

    <div class="section">
        <h3>Pending</h3>
        <ul id="pending-list"></ul>
    </div>

    <div class="section">
        <h3>Completed</h3>
        <ul id="completed-list"></ul>
    </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
